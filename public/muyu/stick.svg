<svg width="120" height="200" viewBox="0 0 120 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="stickGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b6914;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6b4e0f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a3509;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="stickShine" cx="50%" cy="20%" r="50%">
      <stop offset="0%" style="stop-color:#b8860b;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#6b4e0f;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- 敲击棒主体 -->
  <rect x="45" y="20" width="30" height="160" rx="15" fill="url(#stickGradient)" stroke="#4a3509" stroke-width="2"/>
  
  <!-- 高光效果 -->
  <rect x="47" y="22" width="26" height="156" rx="13" fill="url(#stickShine)"/>
  
  <!-- 敲击棒纹理 -->
  <line x1="55" y1="30" x2="55" y2="170" stroke="#4a3509" stroke-width="1" opacity="0.3"/>
  <line x1="65" y1="30" x2="65" y2="170" stroke="#4a3509" stroke-width="1" opacity="0.3"/>
  
  <!-- 敲击棒顶部（敲击头） -->
  <ellipse cx="60" cy="25" rx="20" ry="12" fill="#6b4e0f" stroke="#4a3509" stroke-width="2"/>
  <ellipse cx="60" cy="20" rx="18" ry="10" fill="#8b6914" opacity="0.7"/>
  
  <!-- 敲击棒底部（手柄） -->
  <ellipse cx="60" cy="175" rx="18" ry="10" fill="#4a3509" opacity="0.8"/>
  <rect x="50" y="170" width="20" height="25" rx="10" fill="#4a3509" opacity="0.6"/>
  
  <!-- 装饰环 -->
  <rect x="48" y="80" width="24" height="8" rx="4" fill="#8b6914" opacity="0.5"/>
  <rect x="48" y="120" width="24" height="8" rx="4" fill="#8b6914" opacity="0.5"/>
</svg>

